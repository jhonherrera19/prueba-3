<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Venta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="#"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">PORTAL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home_cliente' %}">CLIENTES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home_producto' %}">PRODUCTOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home_medioPago' %}">MEDIOS DE PAGO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home_venta' %}">VENTA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home_detalleVenta' %}">DETALLE DE VENTA</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-1 bg-light"></div>
        <div class="col-10">
            <div class="container-fluid">
                <div class="row">
                    <h1>LISTADO DE DETALLES DE VENTA</h1>
                </div>
                <div class="row">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">NÂ° </th>
                                <th scope="col">Producto</th>
                                <th scope="col">Venta</th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for de in detalleVentas %}
                            <tr>
                                <td>{{de.id_detalle_venta}}</td>
                                <td>{{de.producto}}</td>
                                <td>{{de.venta}}</td>
                                <td><a href="{% url 'form_mod_detalleVenta' de.id_detalle_venta %}">Modificar</a></td>
                                <td><a href="{% url 'form_del_detalleVenta' de.id_detalle_venta %}">Eliminar</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <a href="{% url 'form_detalleVenta' %}">AGREGA NUEVO DETALLE DE VENTA</a>
                    <br></br>
                </div>
            </div>
        </div>
        <div class="col-1 bg-light"></div>
    </div>

</body>

</html>
